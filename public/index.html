<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Street View Walkthrough</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #111827; }
      header { padding: .75rem 1rem; border-bottom: 1px solid #e5e7eb; display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:1rem; }
      header h1 { margin: 0; font-size: 1rem; font-weight: 600; }
      header .right { display:flex; gap:.5rem; align-items:center; justify-self: end; min-width: 0; }
      main { display: grid; grid-template-columns: 2fr 1fr; gap: 0; height: calc(100% - 3rem); }
      #panoWrap { position: relative; width: 100%; height: 100%; }
      #pano { width: 100%; height: 100%; }
      #miniMap { position: absolute; right: 12px; top: 12px; width: 200px; height: 140px; border: 1px solid #d1d5db; border-radius: 6px; overflow: hidden; box-shadow: 0 1px 6px rgba(0,0,0,.15); background: #fff; z-index: 10; }
      #turnToast { position:absolute; left:50%; top:12px; transform:translateX(-50%); background:#111827; color:white; padding:.35rem .6rem; border-radius:.375rem; font-size:.9rem; display:none; z-index: 11; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
      #side { border-left: 1px solid #e5e7eb; padding: 1rem; overflow: auto; }
      .controls { display:flex; gap:.5rem; margin:.5rem 0; flex-wrap:wrap; }
      input, button, select { padding: .5rem .6rem; border:1px solid #d1d5db; border-radius: .375rem; }
      button { cursor:pointer; background:#111827; color:white; border-color:#111827; }
      button.ghost { background:white; color:#111827; }
      .muted { color:#6b7280; }
      .kvs { display:grid; grid-template-columns: auto 1fr; gap:.25rem .75rem; align-items:center; }
      .section { margin: 1rem 0; }
      .small { font-size: .875rem; }
      .range { width: 100%; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:.5rem; }
      /* Collapsible side pane */
      body.side-collapsed main { grid-template-columns: 1fr; }
      body.side-collapsed #side { display: none; }
      .meters { display:flex; align-items:center; gap:.25rem; }
    </style>
  </head>
  <body>
    <header>
      <div class="left"><h1>Street View Runner</h1></div>
      <div class="center"><button id="connectBtn">Connect Device</button></div>
      <div class="right">
        <div class="meters small">
          <span class="muted">Speed:</span>
          <span id="hdrSpeed">0.0</span><span class="muted"> km/h</span>
          <span style="margin:0 .5rem;">|</span>
          <span class="muted">Today:</span>
          <span id="hdrDayKm">0.0</span><span class="muted"> km</span>
        </div>
        <button id="togglePane" class="ghost" title="Toggle side pane">☰</button>
      </div>
    </header>
    <main>
      <div id="panoWrap">
        <div id="pano"></div>
        <div id="miniMap" aria-label="Mini map"></div>
        <div id="turnToast" role="status" aria-live="polite">Turn!</div>
      </div>
      <aside id="side">
        <div class="section">
          <h3>Device</h3>
          <div class="kvs small">
            <div class="muted">Device:</div><div id="deviceName">—</div>
            <div class="muted">Service:</div><div id="serviceName">—</div>
            <div class="muted">Status:</div><div id="status">Idle</div>
          </div>
        </div>
        <div class="section">
          <h3>Metrics</h3>
          <div class="kvs">
            <div class="muted">Speed:</div><div><span id="speed">0.0</span> km/h</div>
            <div class="muted">Cadence:</div><div><span id="cadence">0</span> rpm</div>
            <div class="muted">Distance:</div><div><span id="distance">0.0</span> m</div>
          </div>
        </div>
        <div class="section">
          <h3>Controls</h3>
          <div class="controls">
            <button id="advanceBtn">Advance</button>
            <button id="turnLeftBtn" class="ghost">Turn ◀︎</button>
            <button id="turnRightBtn" class="ghost">Turn ▶︎</button>
          </div>
          <div class="small muted">Keyboard: Space=Advance, ◀︎/▶︎ turn</div>
        </div>
      </aside>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&libraries=geometry,marker" defer></script>
    <script src="/app.js" type="module"></script>
  </body>
  </html>
