<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Street View Walkthrough</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #111827; }
      header { padding: .75rem 1rem; border-bottom: 1px solid #e5e7eb; display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:1rem; }
      header h1 { margin: 0; font-size: 1rem; font-weight: 600; }
      header .right { display:flex; gap:.5rem; align-items:center; justify-self: end; min-width: 0; }
      main { display: grid; grid-template-columns: 1fr; gap: 0; height: calc(100% - 3rem); }
      #panoWrap { position: relative; width: 100%; height: 100%; }
      #pano { width: 100%; height: 100%; }
      #miniMap { position: absolute; right: 12px; top: 12px; width: 200px; height: 170px; border: 1px solid #d1d5db; border-radius: 6px; overflow: hidden; box-shadow: 0 1px 6px rgba(0,0,0,.15); background: #fff; z-index: 10; }
      #turnToast { position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); background:#dc2626; color:white; padding: 1rem 1.5rem; border-radius:.5rem; font-size: 2rem; display:none; z-index: 11; box-shadow: 0 6px 18px rgba(220,38,38,.4); pointer-events: none; }
      #authToast { position: fixed; left: 50%; top: calc(3rem + 8px); transform: translateX(-50%); background:#111827; color:white; padding: .75rem 1rem; border-radius: .5rem; display:none; z-index: 60; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
      #authToast .actions { display:inline-flex; gap:.5rem; margin-left:.75rem; }
      #side { display:none; border-left: 1px solid #e5e7eb; padding: 1rem; overflow: auto; }
      .controls { display:flex; gap:.5rem; margin:.5rem 0; flex-wrap:wrap; }
      input, button, select { padding: .5rem .6rem; border:1px solid #d1d5db; border-radius: .375rem; }
      button { cursor:pointer; background:#111827; color:white; border-color:#111827; }
      button.ghost { background:white; color:#111827; }
      button.icon { padding: .2rem .45rem; line-height: 1; }
      .section-header { display:flex; align-items:center; justify-content:space-between; gap:.5rem; }
      .muted { color:#6b7280; }
      .kvs { display:grid; grid-template-columns: auto 1fr; gap:.25rem .75rem; align-items:center; }
      .section { margin: 1rem 0; }
      .small { font-size: .875rem; }
      .range { width: 100%; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:.5rem; }
      /* Wide screen: show side when opened */
      body.side-open main { grid-template-columns: 1fr minmax(240px, 26vw); }
      body.side-open #side { display: block; position: static; box-shadow: none; }
      .meters { display:flex; align-items:center; gap:.25rem; }
      .btn-edit { font-size: .75rem; padding: .2rem .45rem; margin-left: .5rem; border-radius: .25rem; border-color: #d1d5db; color: #374151; }

      /* Responsive side panel: hide on small screens, show as overlay when toggled */
      @media (max-width: 900px) {
        main { grid-template-columns: 1fr; }
        #side { display: none; }
        body.side-open main { grid-template-columns: 1fr; }
        body.side-open #side { display: block; position: fixed; top: 3rem; right: 0; bottom: 0; width: min(88vw, 320px); background: #fff; box-shadow: -6px 0 18px rgba(0,0,0,.2); border-left: 1px solid #e5e7eb; z-index: 50; overflow: auto; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left"><h1>Street View Runner</h1></div>
      <div class="center"><button id="connectBtn">Connect Device</button></div>
      <div class="right">
        <div class="meters small">
          <span class="muted">Speed:</span>
          <span id="hdrSpeed">0.0</span><span class="muted"> km/h</span>
          <span style="margin:0 .5rem;">|</span>
          <span class="muted">Today:</span>
          <span id="hdrDayKm">0.0</span><span class="muted"> km</span>
        </div>
        <button id="togglePane" class="ghost" title="Toggle side pane">☰</button>
      </div>
    </header>
    <main>
      <div id="panoWrap">
        <div id="pano"></div>
        <div id="miniMap" aria-label="Mini map"></div>
        <div id="turnToast" role="status" aria-live="polite">Turn!</div>
        <div id="authToast" role="dialog" aria-live="polite">
          <span>Sign in to save your ride</span>
          <span class="actions">
            <button id="toastRegister" class="ghost">Register</button>
            <button id="toastLogin" class="ghost">Login</button>
            <button id="toastClose" class="ghost" title="Close">×</button>
          </span>
        </div>
      </div>
      <aside id="side">
        <div class="section">
          <div class="section-header">
            <h3>User</h3>
            <button id="btnLogout" class="ghost small" style="display:none;">Logout</button>
          </div>
          <div class="kvs small">
            <div class="muted">Name:</div><div><span id="userName">—</span> <button id="btnEditName" class="ghost small btn-edit">Edit</button></div>
          </div>
          <div class="small muted" style="margin-top:.5rem;">Passkeys:</div>
          <div id="passkeyList" class="small" style="margin:.25rem 0 .5rem 0;"></div>
          <div class="controls" style="margin-top:.5rem;">
            <button id="btnRegister" class="ghost">Register</button>
            <button id="btnLogin" class="ghost">Login</button>
            <button id="btnAddPasskey" class="ghost" style="display:none;">Add passkey</button>
          </div>
          <div id="authHint" class="small muted" style="margin-top:.5rem; display:none;">Sign in to save your ride.</div>
        </div>
        <div class="section">
          <h3>Device</h3>
          <div class="kvs small">
            <div class="muted">Device:</div><div id="deviceName">—</div>
            <div class="muted">Service:</div><div id="serviceName">—</div>
            <div class="muted">Status:</div><div id="status">Idle</div>
          </div>
        </div>
        <div class="section">
          <h3>Sensors</h3>
          <div class="kvs">
            <div class="muted">Speed:</div><div><span id="speed">0.0</span> km/h</div>
            <div class="muted">Cadence:</div><div><span id="cadence">0</span> rpm</div>
            <div class="muted">Distance:</div><div><span id="distance">0.0</span> m</div>
          </div>
        </div>
      </aside>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&libraries=geometry,marker" defer></script>
    <script src="/app.js" type="module"></script>
  </body>
  </html>
