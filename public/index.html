<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Street View Runner</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #111827; display: flex; flex-direction: column; min-height: 100%; }
      header { display: none; }
      header h1 { margin: 0; font-size: 1rem; font-weight: 600; }
      header .left { display:flex; align-items:center; gap:.5rem; }
      header .right { display:flex; gap:.5rem; align-items:center; justify-self: end; min-width: 0; }
      main { display: grid; grid-template-columns: 1fr; grid-template-areas: "pano"; gap: 0; flex: 1; min-height: 0; height: 100%; }
      #panoWrap { position: relative; width: 100%; height: 100%; min-height: 0; grid-area: pano; }
      #pano { width: 100%; height: 100%; }
      #historyMap { position: absolute; inset: 0; display: none; }
      #miniMap { position: absolute; right: 12px; top: 12px; width: 200px; height: 170px; border: 1px solid #d1d5db; border-radius: 6px; overflow: hidden; box-shadow: 0 1px 6px rgba(0,0,0,.15); background: #fff; z-index: 10; }
      #hudBar { position:absolute; left:50%; top:12px; transform:translateX(-50%); display:flex; flex-direction: column; gap:.25rem; align-items:center; padding:.45rem .9rem; background:rgba(17,24,39,.72); color:#f9fafb; border-radius:18px; box-shadow: 0 8px 20px rgba(0,0,0,.25); z-index: 12; backdrop-filter: blur(6px); }
      #hudBar .hud-title { font-size:.7rem; letter-spacing:.28rem; text-transform: uppercase; opacity:.9; white-space: nowrap; transition: opacity .2s ease, transform .2s ease, max-height .2s ease, margin .2s ease; max-height: 16px; }
      #hudBar.compact .hud-title { opacity:0; transform:scale(.9); max-height:0; margin:0; }
      #hudBar .hud-row { display:flex; gap:.75rem; align-items:center; }
      #hudBar .meter { display:flex; align-items:baseline; gap:.35rem; font-size:.9rem; letter-spacing:.2px; }
      #hudBar .value { font-weight: 700; font-variant-numeric: tabular-nums; }
      #hudBar .unit { font-size:.78rem; opacity:.85; }
      #turnToast { position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); background:#dc2626; color:white; padding: 1rem 1.5rem; border-radius:.5rem; font-size: 2rem; display:none; z-index: 11; box-shadow: 0 6px 18px rgba(220,38,38,.4); pointer-events: none; }
      #tapZone { position:absolute; left:50%; bottom:calc(12px + env(safe-area-inset-bottom)); transform:translateX(-50%); width:min(520px, 88vw); height:56px; background:rgba(17,24,39,.85); color:white; border-radius: 28px; display:none; align-items:center; justify-content:center; gap:.5rem; font-size:.95rem; z-index: 12; box-shadow: 0 8px 20px rgba(0,0,0,.2); user-select:none; touch-action: manipulation; }
      #tapZone .hint { opacity:.85; font-size:.8rem; }
      #authToast { position: fixed; left: 50%; top: 72px; transform: translateX(-50%); background:#f8fafc; color:#0f172a; padding: .75rem 1rem; border-radius: .5rem; display:none; z-index: 60; box-shadow: 0 8px 18px rgba(37,99,235,.16); border: none; text-align: center; }
      #authToast .actions { display:inline-flex; gap:.5rem; margin-left: 0; margin-top: .3rem; justify-content: center; }
      #authToast button.ghost { background: #eff6ff; color: #1e3a8a; border-color: #93c5fd; }
      #authToast button.ghost:hover { background: #dbeafe; }
      body.auth-visible #authToast { display: block; }
      body.tapzone-visible #tapZone { display: flex; }
      #side { display:none; border-right: 1px solid #bfdbfe; padding: 52px .75rem .75rem; overflow: auto; min-height: 0; height: 100%; grid-area: side; background: #f8fafc; }
      #side h3 { color: #0f172a; }
      #side .section { border-bottom: 1px solid #e2e8f0; padding-bottom: .5rem; }
      #side .section:last-child { border-bottom: none; }
      #side .muted { color: #64748b; }
      #side button.ghost { background: #eff6ff; color: #1e3a8a; border-color: #93c5fd; }
      #side button.ghost:hover { background: #dbeafe; }
      #side button.btn-edit { background: white; color: #111827; border-color: #d1d5db; }
      #side button.btn-edit:hover { background: #f3f4f6; }
      #side button.icon { border-color: transparent; background: transparent; }
      #side button.icon:hover { background: #f3f4f6; }
      #side #passkeyList { padding-left: .4rem; }
      #side #btnAddPasskey { background: #f8fafc; color: #334155; border-color: #cbd5f5; margin-left: .4rem; }
      #side #btnAddPasskey:hover { background: #e2e8f0; }
      #side .mode-btn.active { background: #2563eb; color: white; border-color: #2563eb; }
      #side .nav-btn { border-color: #93c5fd; }
      .controls { display:flex; gap:.5rem; margin:.5rem 0; flex-wrap:wrap; }
      input, button, select { padding: .5rem .6rem; border:1px solid #d1d5db; border-radius: .375rem; }
      button { cursor:pointer; background:#111827; color:white; border-color:#111827; }
      button.ghost { background:white; color:#111827; }
      button.icon { padding: .2rem .45rem; line-height: 1; }
      .section-header { display:flex; align-items:center; justify-content:space-between; gap:.4rem; }
      .muted { color:#6b7280; }
      .kvs { display:grid; grid-template-columns: auto 1fr; gap:.25rem .75rem; align-items:center; }
      .section { margin: .4rem 0; }
      .small { font-size: .82rem; }
      .range { width: 100%; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:.5rem; }
      .mode-btn.active { background:#111827; color:white; border-color:#111827; }
      .section-toggle { cursor:pointer; user-select:none; }
      .history-body { display:none; margin-top: .5rem; }
      .history-body.open { display:block; }
      .nav-btn { border-color: #d1d5db; }
      body.history-open #pano { display: none; }
      body.history-open #miniMap { display: none; }
      body.history-open #turnToast { display: none; }
      body.history-open #historyMap { display: block; }
      body.history-open #tapZone { display: none; }
      body.history-open #hudBar { display: none; }
      body.history-open #authToast { display: none; }
      /* Wide screen: show side when opened */
      body.side-open main { grid-template-columns: minmax(240px, 26vw) 1fr; grid-template-areas: "side pano"; }
      body.side-open #side { display: block; position: static; box-shadow: none; }
      .meters { display:flex; align-items:center; gap:.25rem; }
      .btn-edit { font-size: .75rem; padding: .2rem .45rem; margin-left: .5rem; border-radius: .25rem; border-color: #d1d5db; color: #374151; }
      button.ghost.icon { border-color: #d1d5db; }
      .float-controls { position: absolute; top: 12px; z-index: 70; display:flex; align-items:center; gap:.5rem; }
      .float-left { left: 60px; }
      .float-right { right: 12px; }
      .global-menu { position: fixed; top: 12px; left: 12px; z-index: 90; display:flex; align-items:center; gap:.5rem; }
      .float-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: rgba(15,23,42,.9); color:#f8fafc; font-weight:700; box-shadow: 0 8px 18px rgba(0,0,0,.28); display:flex; align-items:center; justify-content:center; }
      #togglePane { background: rgba(17,24,39,.85); }
      .float-btn:hover { filter: brightness(0.98); }
      .float-connect { padding: .45rem .85rem; border-radius: 999px; border: none; background: #2563eb; color:#f8fafc; font-weight: 700; box-shadow: 0 8px 18px rgba(37,99,235,.35); display: inline-flex; align-items: center; }
      .float-connect::before { content: "ᛒ"; display: inline-block; margin-right: .25rem; font-size: 1rem; }

      /* Responsive side panel: hide on small screens, show as overlay when toggled */
      @media (max-width: 900px) {
        main { grid-template-columns: 1fr; }
        #side { display: none; }
        body.side-open main { grid-template-columns: 1fr; }
        body.side-open #side { display: block; position: fixed; top: 0; left: 0; bottom: 0; width: min(88vw, 320px); background: #f8fafc; box-shadow: 6px 0 18px rgba(37,99,235,.18); border-right: 1px solid #bfdbfe; z-index: 50; overflow: auto; padding-top: 52px; }
      }
      @media (max-width: 640px) {
        #authToast { top: auto; bottom: calc(84px + env(safe-area-inset-bottom)); }
        .global-menu { flex-direction: column; align-items: flex-start; }
        .global-menu .float-connect { margin-left: 2px; }
        .float-connect { width: 40px; height: 40px; padding: 0; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 0; }
        .float-connect::before { margin-right: 0; font-size: 1.1rem; }
        body.side-open #connectBtn { display: none; }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="panoWrap">
        <div id="pano"></div>
        <div id="historyMap" aria-label="History map"></div>
        <div id="miniMap" aria-label="Mini map"></div>
        <div class="global-menu">
          <button id="togglePane" class="float-btn" title="Toggle side pane" aria-label="Open menu">☰</button>
          <button id="connectBtn" class="float-connect" aria-label="Connect Sensor">Connect Sensor</button>
        </div>
        <div id="hudBar" aria-live="polite">
          <div class="hud-title">Street View Runner</div>
          <div class="hud-row">
            <div class="meter">
              <span class="label">Speed</span>
              <span id="hdrSpeed" class="value">0.0</span>
              <span class="unit">km/h</span>
            </div>
            <div class="meter">
              <span class="label">Today</span>
              <span id="hdrDayKm" class="value">0.0</span>
              <span class="unit">km</span>
            </div>
          </div>
        </div>
        <div id="turnToast" role="status" aria-live="polite">Turn!</div>
        <div id="tapZone" role="button" aria-label="Tap to boost speed" tabindex="0">
          Tap or hit space key to accelerate
        </div>
        <div id="authToast" role="dialog" aria-live="polite">
          <span>Sign in to save your ride</span>
          <span class="actions">
            <button id="toastRegister" class="ghost">Register</button>
            <button id="toastLogin" class="ghost">Login</button>
            <button id="toastClose" class="ghost" title="Close">×</button>
          </span>
        </div>
      </div>
      <aside id="side">
        <div class="section">
          <div class="section-header">
            <h3>User</h3>
            <button id="btnLogout" class="ghost small" style="display:none;">Logout</button>
          </div>
          <div class="kvs small">
            <div class="muted">Name:</div><div><span id="userName">—</span> <button id="btnEditName" class="ghost small btn-edit">Edit</button></div>
          </div>
          <div class="small muted" style="margin-top:.5rem;">Passkeys:</div>
          <div id="passkeyList" class="small" style="margin:.25rem 0 .5rem 0;"></div>
          <div class="controls" style="margin-top:.5rem;">
            <button id="btnRegister" class="ghost">Register</button>
            <button id="btnLogin" class="ghost">Login</button>
            <button id="btnAddPasskey" class="ghost" style="display:none;">+ Add Passkey</button>
          </div>
          <div id="authHint" class="small muted" style="margin-top:.5rem; display:none;">Sign in to save your ride.</div>
        </div>
        <div class="section" id="historySection">
          <div class="section-header">
            <h3>History</h3>
            <button id="historyToggle" class="ghost small section-toggle" aria-expanded="false">Open</button>
          </div>
          <div id="historyBody" class="history-body">
            <div class="controls">
              <button id="historyModeDay" class="ghost small mode-btn">Day</button>
              <button id="historyModeWeek" class="ghost small mode-btn">Week</button>
              <button id="historyModeMonth" class="ghost small mode-btn">Month</button>
            </div>
            <div class="controls">
              <button id="historyPrev" class="ghost small nav-btn" title="Previous period">&lt;</button>
              <input id="historyDay" type="date" lang="en" />
              <input id="historyWeek" type="date" lang="en" style="display:none;" />
              <input id="historyMonth" type="month" lang="en" style="display:none;" />
              <button id="historyNext" class="ghost small nav-btn" title="Next period">&gt;</button>
            </div>
            <div class="kvs small">
              <div class="muted">Range:</div><div id="historyRange">—</div>
              <div class="muted">Distance:</div><div id="historyDistance">—</div>
            </div>
            <div id="historyStatus" class="small muted" style="margin-top:.5rem;">—</div>
          </div>
        </div>
        <div class="section">
          <h3>Sensor</h3>
          <div class="kvs small">
            <div class="muted">Device:</div><div id="deviceName">—</div>
            <div class="muted">Service:</div><div id="serviceName">—</div>
            <div class="muted">Status:</div><div id="status">Idle</div>
            <div class="muted">Speed:</div><div><span id="speed">0.0</span> km/h</div>
            <div class="muted">Cadence:</div><div><span id="cadence">0</span> rpm</div>
            <div class="muted">Distance:</div><div><span id="distance">0.0</span> m</div>
          </div>
        </div>
      </aside>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&libraries=geometry,marker" defer></script>
    <script src="/app.js" type="module"></script>
  </body>
  </html>
